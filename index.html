<script type="text/javascript">
    var $root = $('html, body');
    $('.side-list a').click(function() {
        $('.side-list li.active-content').removeClass("active-content");
        $(this).closest("li").addClass("active-content");
        var href = $.attr(this, 'href');
        $root.animate({
            scrollTop: $(href).offset().top
        }, 500, function () {
            window.location.hash = href;
        });
        return false;
    });
    $(".step-number").click(function() {
        let step_numer = this.textContent;
        for(let i = 1; i <= 4; i++) {
            if(i == step_numer) {
                $("#setup-step-" + i).show();
            } else {
                $("#setup-step-" + i).hide();
            }
        }
    });
    $(".next-step").click(function() {
        let step_numer = parseInt(this.getAttribute("data-step"));
        $("#setup-step-" + step_numer).hide();
        $("#setup-step-" + (step_numer + 1)).show();
    });
    $(".prev-step").click(function() {
        let step_numer = parseInt(this.getAttribute("data-step"));
        $("#setup-step-" + step_numer).hide();
        $("#setup-step-" + (step_numer - 1)).show();
    });
</script>
<script type="text/javascript">
  $('document').ready($(function () {
  $("#fellow-select li").on("click", function() {
    var selected = $(this).text();
    var cards = document.querySelectorAll('.card-holder');
    for(var card of cards){
      if(!(card.dataset.fellow === selected)){
        card.style.display = "none";
      }
    }
  });

  $("#category-select li").on("click", function() {
    var selected = $(this).text();
    var cards = document.querySelectorAll('.card-holder');
    for(var card of cards){
      if(!(card.dataset.category === selected)){
        card.style.display = "none";
      }
    }
  });
  }));
</script>
